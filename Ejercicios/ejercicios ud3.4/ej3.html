<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3</title>
  <style>
    .wrapper {
      display: grid;
      grid-template-areas:
        '. celda1 celda1'
        'celda2 celda3 celda3'
        'celda4 celda4 celda4';
      grid-gap: 2px;
      padding: 10px;
      background-color: white;
      justify-items: stretch;
      width: 600px;
      height: 250px;
    }

    .celda {
      color: white;
      background-color: #697c88;
      text-align: center;
      align-content: center;
      padding: 5px;
    }

    .celda1 {
      grid-area: celda1;
      background-color: #a7690f;
    }

    .celda2 {
      grid-area: celda2;
    }

    .celda3 {
      grid-area: celda3;
    }

    .celda4 {
      grid-area: celda4;
      background-color: #5a5c5c;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="celda celda1">celda 1</div>
    <div class="celda celda2">celda 2</div>
    <div class="celda celda3">celda 3: contenido que marca el alto de la parte central de la p√°gina</div>
    <div class="celda celda4">celda 4</div>
  </div>

</body>

</html>
