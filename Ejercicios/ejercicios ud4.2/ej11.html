<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 11</title>
  <style>
    /*
11. Teclea el código de las animaciones 2D que se muestra en los apartados 3.4 y
3.5, y observa cuál es su resultado (Giro X y Translate Z).
    */

    div {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #a8cf45;
      margin: 15px 2px;
      padding: 5px 40px;
      text-align: center;
      font-weight: bolder;
      width: 80px;
      display: inline-block;
      vertical-align: middle;
    }

    .flash:hover {
      animation: 0.7s flash 3;
    }

    .click:hover {
      animation: 0.7s click 1;
    }

    .chicle:hover {
      animation: 1s chicle 1;
    }

    .vibrador:hover {
      animation: .25s vibrador 2;
    }

    .cartel:hover {
      animation: 1s cartel 1;
      transform-origin: top center;
    }

    .balanceo:hover {
      animation: 1s balanceo 1;
    }

    .vaiven:hover {
      animation: 1s vaiven 1;
    }

    .caida:hover {
      animation: 1s caida 1;
    }

    .inRotativo:hover {
      animation: 1s inRotativo 1;
    }

    .rebote:hover {
      animation: 1s rebote 1;
    }

    .reboteIn:hover {
      animation: 1s reboteIn 1;
    }

    .fadeIn:hover {
      animation: 2s fadeIn 1;
    }

    .velozIn:hover {
      animation: 1s velozIn 1;
    }

    /* quizá sobre el :hover */
    .giro:hover {
      animation: 1s giro 1;
      transform-origin: center;
    }

    .arrow::before {
      transition-duration: 0.3;
      content: '';

      /* Características que forman el triángulo */
      border-color: transparent #a8cf45 transparent transparent;
      border-style: solid;
      border-width: 15px 15px 15px 0;

      /* Posicionamiento del triángulo */
      left: 5px;
      position: absolute;
      top: 50%;
      margin-top: -15px;
    }

    .arrow:hover::before {
      animation: 1.5s arrow infinite;
    }

    .sombraMovil:hover {
      animation: 0.7s sombraMovil 1;
    }

    @keyframes flash {
      50% {
        opacity: 1;
      }

      25%,
      75% {
        opacity: 0;
      }
    }

    @keyframes click {

      25%,
      75% {
        transform: scale(0.8);
      }

      50% {
        transform: scale(1.1);
      }
    }

    @keyframes chicle {
      30% {
        transform: scaleX(1.25) scaleY(0.75);
      }

      50% {
        transform: scaleX(.75) scaleY(1.25);
      }

      60% {
        transform: scaleX(1.15) scaleY(0.85);
      }
    }

    @keyframes vibrador {

      5%,
      25%,
      45%,
      65%,
      85% {
        transform: translateY(-2px);
      }

      15%,
      25%,
      55%,
      75%,
      95% {
        transform: translateY(2px);
      }

      10%,
      30%,
      30%,
      70%,
      90% {
        transform: translateX(-3px);
      }

      20%,
      40%,
      60%,
      80% {
        transform: translateX(3px);
      }
    }

    @keyframes cartel {
      20% {
        transform: rotate(15deg);
      }

      40% {
        transform: rotate(-10deg);
      }

      60% {
        transform: rotate(5deg);
      }

      80% {
        transform: rotate(-3deg);
      }
    }

    @keyframes balanceo {
      20% {
        transform: scale(0.7) rotate(-6deg);
      }

      30%,
      70% {
        transform: scale(1.1) rotate(6deg);
      }

      50%,
      90% {
        transform: scale(1.1) rotate(-6deg);
      }
    }

    @keyframes vaiven {
      15% {
        transform: rotate(-10deg) translateX(-25%);
      }

      30% {
        transform: rotate(5deg) translateX(20%);
      }

      45% {
        transform: rotate(-3deg) translateX(-10%);
      }

      60% {
        transform: rotate(2deg) translateX(5%);
      }

      75% {
        transform: rotate(-1deg) translateX(-3%);
      }
    }

    @keyframes caida {

      20%,
      60% {
        transform: rotate(80deg);
      }

      40% {
        transform: rotate(60deg);
      }

      80% {
        opacity: 1;
        transform: rotate(60deg);
      }

      100% {
        opacity: 0;
        transform: translateY(400px);
      }
    }

    @keyframes inRotativo {
      from {
        opacity: 0;
        transform: translateY(-100%) rotate(-260deg);
      }
    }

    @keyframes rebote {

      20%,
      50%,
      80% {
        transform: translateY(0px);
      }

      40% {
        transform: translateY(-45px);
      }

      60% {
        transform: translateY(-25px);
      }
    }

    @keyframes reboteIn {

      0% {
        opacity: 0;
        transform: scale(0.3);
      }

      50% {
        opacity: 1;
        transform: scale(1.1);
      }

      70% {
        transform: scale(0.9);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes velozIn {
      from {
        opacity: 0;
        transform: translateX(-200%) skewX(30deg);
      }

      60% {
        opacity: 1;
        transform: translateX(-20%) skewX(-30deg);
      }

      80% {
        transform: translateX(0%) skewX(15deg);
      }
    }

    @keyframes giro {
      from {
        opacity: 0;
        transform: rotate(-200deg);
      }
    }

    @keyframes arrow {
      25% {
        left: -15px;
        transform: rotate(0deg);
      }

      65% {
        left: -15px;
        transform: rotate(180deg);
      }

      90% {
        transform: rotate(180deg);
      }
    }
  </style>
</head>

<body>

  <div class="flash">
    <p>flash</p>
  </div>

  <div class="click">
    <p>click</p>
  </div>

  <div class="chicle">
    <p>chicle</p>
  </div>

  <div class="vibrador">
    <p>vibrador</p>
  </div>

  <div class="cartel">
    <p>cartel</p>
  </div>

  <div class="balanceo">
    <p>balanceo</p>
  </div>

  <div class="vaiven">
    <p>vaiven</p>
  </div>

  <div class="caida">
    <p>caida</p>
  </div>

  <div class="inRotativo">
    <p>inRotativo</p>
  </div>

  <div class="rebote">
    <p>rebote</p>
  </div>

  <div class="reboteIn">
    <p>reboteIn</p>
  </div>

  <div class="fadeIn">
    <p>fadeIn</p>
  </div>

  <div class="velozIn">
    <p>velozIn</p>
  </div>

  <div class="giro">
    <p>giro</p>
  </div>

  <div class="arrow">
    <p>arrow</p>
  </div>

  <div class="sombraMovil">
    <p>sombraMovil</p>
  </div>
</body>

</html>
