<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 11</title>
  <style>
    /*
11. Teclea el código de las animaciones 2D que se muestra en los apartados 3.4 y
3.5, y observa cuál es su resultado (Giro X y Translate Z).
    */

    div {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #a8cf45;
      margin: 15px 2px;
      padding: 5px 40px;
      text-align: center;
      font-weight: bolder;
      width: 80px;
      display: inline-block;
      vertical-align: middle;
    }

    .flash:hover {
      animation: 0.7s flash 3;
    }

    .click:hover {
      animation: 0.7s click 1;
    }

    .chicle:hover {
      animation: 0.7s chicle 1;
    }

    .vibrador:hover {
      animation: 0.7s vibrador 1;
    }

    .cartel:hover {
      animation: 0.7s cartel 1;
    }

    .balanceo:hover {
      animation: 0.7s balanceo 1;
    }

    .vaiven:hover {
      animation: 0.7s vaiven 1;
    }

    .caida:hover {
      animation: 0.7s caida 1;
    }

    .inRotativo:hover {
      animation: 0.7s inRotativo 1;
    }

    .outRotativo:hover {
      animation: 0.7s outRotativo 1;
    }

    .rebote:hover {
      animation: 0.7s rebote 1;
    }

    .reboteIn:hover {
      animation: 0.7s reboteIn 1;
    }

    .reboteOut:hover {
      animation: 0.7s reboteOut 1;
    }

    .fadeIn:hover {
      animation: 0.7s fadeIn 1;
    }

    .velozIn:hover {
      animation: 0.7s velozIn 1;
    }

    .velozOut:hover {
      animation: 0.7s velozOut 1;
    }

    .giro:hover {
      animation: 0.7s giro 1;
    }

    .arrow:hover {
      animation: 0.7s arrow 1;
    }

    .sombraMovil:hover {
      animation: 0.7s sombraMovil 1;
    }

    @keyframes flash {
      50% {
        opacity: 1;
      }

      25%,
      75% {
        opacity: 0;
      }
    }

    @keyframes click {

      25%,
      75% {
        transform: scale(0.8);
      }

      50% {
        transform: scale(1.1);
      }
    }

    @keyframes chicle {
      30% {
        transform: scaleX(1.25) scaleY(0.75);
      }

      50% {
        transform: scaleX(.75) scaleY(1.25);
      }

      60% {
        transform: scaleX(1.15) scaleY(0.85);
      }
    }
  </style>
</head>

<body>

  <div class="flash">
    <p>flash</p>
  </div>

  <div class="click">

  </div>

  <div class="balanceo">

  </div>

  <div class="vaiven">
    <p>vaiven</p>
  </div>

  <div class="caida">
    <p>caida</p>
  </div>

  <div class="inRotativo">
    <p>inRotativo</p>
  </div>

  <div class="rebote">
    <p>rebote</p>
  </div>

  <div class="reboteIn">
    <p>reboteIn</p>
  </div>

  <div class="reboteOut">
    <p>reboteOut</p>
  </div>

  <div class="fadeIn">
    <p>fadeIn</p>
  </div>

  <div class="velozIn">
    <p>velozIn</p>
  </div>

  <div class="velozOut">
    <p>velozOut</p>
  </div>

  <div class="giro">
    <p>giro</p>
  </div>

  <div class="arrow">
    <p>arrow</p>
  </div>

  <div class="sombraMovil">
    <p>sombraMovil</p>
  </div>
</body>

</html>
