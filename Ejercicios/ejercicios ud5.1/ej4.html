<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 4</title>
  <style>
    details p {
      animation: 2s blob 1;
    }

    @keyframes blob {
      from {
        transform: scale(1.2);
      }

      33% {
        transform: scale(0.8);
      }

      66% {
        transform: scale(1.2);
      }

      to {
        transform: scale(0.8);
      }
    }
  </style>
</head>

<body>
  <details>
    <summary>I have keys but no doors. I have space but no room. You can enter but can't leave. What am I?</summary>
    <p>A keyboard.</p>
  </details>
</body>

</html>
