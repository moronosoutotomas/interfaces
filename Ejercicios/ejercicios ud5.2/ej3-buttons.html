<!doctype html>
<html lang="es">

<head>
  <title>Ejercicio 3 - Buttons</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

  <!-- 
  Crea dos botones con los siguientes estilos (consulta el apartado 3 de los apuntes):
      • Sin color de fondo.
      • Un botón tendrá un borde y letra de color warning y el otro de color info.
      • Uno de estos botones contendrá un enlace a una página de internet y el otro botón
      estará deshabilitado.
      • Ambos botones deberán estar centrados en el eje horizontal o eje x
      -->

  <div class="container mt-3 d-flex gap-3 justify-content-center">
    <a type="button" href="https://www.tomasmorono.dev" class="btn btn-outline-warning">Sin color de fondo</a>
    <button type="button" class="btn btn-info" disabled>Deshabilitado</button>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
