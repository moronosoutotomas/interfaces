  <!--

  Crea un pequeño formulario con bootstrap que contenga los siguientes ítems. Consulta

a. Dos elementos de tipo input. Uno de ellos debe estar deshabilitado.
b. Un textarea
c. Una lista desplegable (select)
d. Dos radiobuttons
  
-->


  <div class="container mt-5">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Deshabilitado" disabled>
      </div>

      <div class="mb-3 form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Comentarios</label>
      </div>

      <div class="mb-3">
        <!-- TODO -->

      <div class="mb-3">
        <!-- TODO -->
