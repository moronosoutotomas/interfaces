<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .a {
      background-color: red;
    }

    .b {
      background-color: #ff0000;
    }

    .c {
      background-color: RGB(255, 0, 0);
    }

    .d {
      background-color: HSL(0, 100%, 50%);
    }

    .e {
      background-color: red;
      opacity: 0.5;
    }

    .f {
      background-color: rgba(255, 0, 0, 0.5);
    }

    div {
      height: 150px;
      width: 1200px;
      margin: 5px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="a">a</div>
    <div class="b">a</div>
    <div class="c">a</div>
    <div class="d">a</div>
    <div class="e">a</div>
    <div class="f">a</div>
  </div>

</body>

</html>
