<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Bootstrap 5</title>

  <!-- Esto lo añado con CDN via jsDelivr porque sinó enviaría la librería en cada ejercicio -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <header class="col-12 bg-primary">
      <h1>Header</h1>
      <p>12 columnas</p>
    </header>

    <main class="col-12 col-md-8">
      <h1>MAIN</h1>
      <p>8 columnas</p>
    </main>

    <aside class="col-12 col-md-4">
      <h1>ASIDE</h1>
      <p>4 columnas</p>
    </aside>

    <div class="col-12 col-md-4 col-lg-3">Widget</div>
    <div class="col-12 col-md-4 col-lg-3">Widget</div>
    <div class="col-12 col-md-4 col-lg-3">Widget</div>

    <footer class="col-12">footer</footer>
  </div>

</body>

</html>
